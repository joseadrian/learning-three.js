<html>
  <head>
    <title>My first Three.js app</title>
    <style>canvas { width: 100%; height: 100% }</style>
  </head>
  <body>
    <style>
    body{ margin: 0; }
    </style>
    <script src="../../lib/three.min.js"></script>
    <script>
      // First, create the scene
      var scene = new THREE.Scene();
      
      // Create a camera
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
      
      // A renderer to render the scene with the camera
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight);
      
      // Adding the renderer element to the HTML document
      document.body.appendChild( renderer.domElement );
      
      // Creating the cube and a material
      var geometry = new THREE.CubeGeometry(1,1,1);
      var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      
      // The mesh applies a material to a geometry
      var cube = new THREE.Mesh( geometry, material );
      
      // Adding the cube to the sceme. By default, the coordinates are (0, 0, 0)
      scene.add( cube );
  
      // Move the camera because it has the same origin as the cube
      camera.position.z = 5;
      
      // Rendering
      function render() {
        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }
      render();
    </script>
  </body>
</html>
